{% extends 'base.html' %}

{% block content %}
    <h1>Update Blog Post</h1>
    <br>
<div class="form-group">
    {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token%}
            {{ form.as_p }}
            <button class="btn btn-success">Update</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        </form>
    {% else %}
        <h2>You are not allowed here!</h2>
    {% endif %}
</div>
{% endblock %}
