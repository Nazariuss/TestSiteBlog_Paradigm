{% extends 'base.html' %}

{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url 'article-detail' post.pk %}">
                    {{ post.title }}
                </a> - <a href="{% url 'category' post.category %}">{{ post.category }}</a> - {{ post.author }} - {{ post.post_date }}
                {% if user.is_authenticated %}
                    <small>
                        <a href="{% url 'update-post' post.pk%}">(Edit)</a> -
                        <a href="{% url 'delete-post' post.pk%}">(Delete)</a>
                    </small>
                {% endif %}
                <br>
                {{ post.body }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
